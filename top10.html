<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="top10.js"></script>
    <script type="text/javascript" src="covid19.js"></script>
</head>
<body>

<div id="top10" style="width:1500px;height:800px;float:left"></div>
<div id="covid19" style="width:150px;height:800px;float:left"></div>
</body>
<script>
	TOP10 = document.getElementById('top10');
    COVID19 = document.getElementById('covid19');
	top10layout = {
        margin:
        {
            t: 100,
            r: 0
        },

        title: {
            text: 'Top 10 Causes of Death',
            font: {
               /* family: 'Courier New, monospace',*/
                size: 24
            },
            xref: 'paper',
            x: 0.5,
        },

        xaxis: {
            title: {
                text: 'Date',
                font: {
                   /* family: 'Courier New, monospace',*/
                    size: 18,
                    color: '#7f7f7f'
                }
            },
        },
        yaxis: {
            range: [0,200000],
            title: {
                text: 'Monthly Deaths',
                font: {
                   /* family: 'Courier New, monospace',*/
                    size: 18,
                    color: '#7f7f7f'
                }
            }
        },
        legend: {
            yanchor: "top",
            y: .99,
            xanchor: "left",
            x: 0.01
        }
    }
    covid19layout= {
        margin:
        {
            t: 100,
            l: 0
        },
        title: {
            text: 'SARS-CoV-2'
        },
        xaxis: {
           /* visible: false*/
        },
        yaxis: {
            visible: false,
            range: [0,200000]
        }

    }
	Plotly.newPlot( TOP10, top10, top10layout );
	//layout.title.text = "SARS-CoV-2 (covid-19)"
    fig=Plotly.newPlot( COVID19, covid19, covid19layout);


</script>
